info:
  contact: {}
paths:
  /switch_state:
    post:
      consumes:
      - application/json
      description: Switch by video ID. This route is used for pausing and unpausing
        videos from proceeding, paused goroutines wont be deleted
      parameters:
      - description: id
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            type: integer
      summary: Switch state of a video
swagger: "2.0"
